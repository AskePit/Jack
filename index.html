<!DOCTYPE html>
<html>
    <head>
        <title>Black Jack</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Black jack card game browser implementation">
        <meta name="keywords" content="black jack, cards, casino">
        <meta name="author" content="Nikolai Shalakin">
        <meta name="robots" content="index, follow">
        <link rel="canonical" href="https://askepit.github.io/tools/jack/">
        <link type="text/css" rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,700&display=swap');
        </style>
    </head>
    <body>
        <div id="table-flex">
            <div id="hand-flex">
                <div id='dealer_hand'></div>
                <label class="score_label" id="dealer_score"></label>
            </div>
            <div id="hand-flex">
                <label class="score_label" id="player_score"></label>
                <div id='player_hand'></div>
            </div>
        </div>

        <div id="buttons">
            <button type="button" id="control" class="button">R</button>
            <button type="button" id="add" class="button">+</button>
        </div>

        <div class="result_label" id="info"></div><br/>

        <script type="text/javascript" src="card.js"></script>
        <script type="text/javascript" src="player.js"></script>
        <script type="text/javascript" src="geometry.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
